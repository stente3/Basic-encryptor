<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./src/images/favicon.svg"
      type="image/x-icon"
    />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./src/styles/normalize.css" />
    <link rel="stylesheet" href="./src/styles/styles.css" />
    <title>Alura challenge</title>
  </head>
  <body>
    <header class="header">
      <figure class="header__container">
        <img src="./src/images/logo.svg" alt="Logo" title="Logo" />
      </figure>
    </header>
    <main class="main">
      <textarea
        id="main__text-area"
        placeholder="Ingrese el texto aqui"
      ></textarea>
      <div class="main__warning">
        <img src="./src/images/warning.svg" alt="Warning" title="Warning" />
        <p>Solo letras minuscúlas y sin acentos</p>
      </div>
      <div class="main__buttonContainer">
        <button class="main__button--encrypt">Encriptar</button>
        <button class="main__button--decrypt">Desencriptar</button>
      </div>
    </main>
    <footer class="footer">
      <h2 class="footer__header">Ningún mensaje fue encontrado</h2>
      <p class="footer__paragraph">
        Ingresa el texto que desees encriptar o desencriptar
      </p>
      <p class="code hide"></p>
      <button class="copy hide">Copiar</button>
    </footer>
    <script src="./src/js/script.js" defer></script>
  </body>
</html>
